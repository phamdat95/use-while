<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var number = parseInt(prompt("Enter your number"));
    var total = 0;
    while (number != -1){
        alert(number);
        total = total + number;
        number = parseInt(prompt("Enter your number"));
    }
    alert(total);
</script>
</body>
</html>
